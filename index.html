<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStay Hotels - Premium Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #dbeafe, #e0f2fe);
            color: #111827;
        }

        .top {
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
            padding: 1rem;
            color: white;
            text-align: center;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .hotelpag-name {
            background-color: #f8fafc;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            height: 5vw;
            width: 5vw;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
            position: relative;
            right: 1vw;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            font-size: 0.95rem;
        }

        .nav-links a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-box h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .mood-message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2563eb;
        }

        .destiny {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 100%;
            z-index: 999;
        }

        .destiny label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            color: #1e40af;
            z-index: 999;
        }

        .input-box {
            position: relative;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input-box input:focus,
        .input-box select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .input-box label {
            position: absolute;
            top: -0.7rem;
            left: 1rem;
            background: white;
            padding: 0 0.25rem;
            font-size: 0.75rem;
            color: #1d4ed8;
        }

        .search-btn {
            background-color: #10b981;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background-color: #059669;
        }

        .travellers-box {
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .Frontpage_bg{
            max-width:100%;
            width: 80vw;
            height:25vw;
            left: 10vw;
            bottom:12vw;
            position: absolute;
            z-index: -999;
            border-radius: 40px;
        }

        @media (min-width: 768px) {
            .destiny {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 1.5rem;
            }

            .input-box {
                flex: 1 1 200px;
                min-width: 200px;
            }

            .search-btn {
                align-self: flex-end;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="language-selector">
            <select>
                <option>üåê English</option>
                <option>üá´üá∑ French</option>
                <option>üá™üá∏ Spanish</option>
            </select>
        </div>
        Welcome to GoStay
    </div>

    <div class="hotelpag-name">
        <div class="logo-title">
            <img src="logoforweb.png" e alt="Logo">
            <div class="site-name">GoStay.com</div>
        </div>
        <div class="nav-links">
            <a href="#">Your Trips</a>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
            <a href="#">Help</a>
        </div>
    </div>

    <div class="container">
        <div class="title-box">
            <h1>Find Your Perfect Stay</h1>
        </div>

        <div class="mood-message" id="moodText">You're in a relaxing mood üå¥</div>

        <div class="destiny">
            <div class="input-box">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Where to?">
            </div>

            <div class="input-box">
                <label for="checkin">Check-in</label>
                <input type="text" id="checkin" placeholder="Check-in Date">
            </div>

            <div class="input-box">
                <label for="checkout">Check-out</label>
                <input type="text" id="checkout" placeholder="Check-out Date">
            </div>

            <div class="input-box">
                <label for="travellers">Travellers</label>
                <input type="text" id="travellers" readonly placeholder="1 Room, 2 Adults"
                    onclick="toggleTravellerBox()">
                <div class="travellers-box" id="travellerBox">
                    <div>Adults: <input type="number" value="2" min="1"></div>
                    <div>Children: <input type="number" value="0" min="0"></div>
                    <div>Rooms: <input type="number" value="1" min="1"></div>
                </div>
            </div>

            <button class="search-btn" onclick="goToHotels()">Search</button>
        </div>
        <div>
            <img class="Frontpage_bg" src="frontpage2.jpg">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
    <script>
        const picker = new Litepicker({
            element: document.getElementById('checkin'),
            elementEnd: document.getElementById('checkout'),
            singleMode: false,
            format: 'YYYY-MM-DD'
        });

        function toggleTravellerBox() {
            const box = document.getElementById("travellerBox");
            box.style.display = box.style.display === "flex" ? "none" : "flex";
        }

        function goToHotels() {
            const dest = document.getElementById("destination").value;
            if (!dest) {
                alert("Please enter a destination.");
                return;
            }
            window.location.href = `prac.html?destination=${encodeURIComponent(dest)}`;
        }
    </script>
</body>

</html>
